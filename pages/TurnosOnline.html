<main>
        <h1 class="turnos__title">DATOS PERSONALES</h1> 
        <fieldset>

            <form class="turnos__form" action="" method="get">
                <label for="Username">Nombre</label> 
                <input type="text" id="Username" required> <br>
                
                <label for="lastname">apellido</label>
                <input type="text" id="lastname"required> <br>
                
                <label for="email">email</label>
                <input type="email" id="email"required> <br>
                
                <label for="contact_number">telefono de contacto</label>
                <input type="number" id="contact_number" required> <br>
                
                <label for="Birthdate">Fecha de naciemiento</label>
                <input type="date" id="Birthdate" required> <br> <br>
            
                <div>
                    Sexo
                    <div>
                      <label for="hombre">hombre</label>
                      <input type="radio" name="Sexo" id="hombre" value="hombre">
                    </div>
                    <div>
                      <label for="mujer">mujer</label>
                      <input type="radio" name="Sexo" id="mujer" value="mujer"> 
                    </div>
                  </div>
                  <br>
                <div>
                    <label for="Razon_de_la_consulta"> Razon de la consulta</label> <br>
                    <textarea name="Razon_de_la_consulta" id="Razon_de_la_consulta"  cols="70" rows="8"></textarea>
                </div>
                
                <input type="submit" name="enviar"> 
           </form>
